<!DOCTYPE html>
<head>
    <title>login design templates</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body id="login">
    <div class="container">
        <div class="wrapper-login">
            <div class="left-image-wrap "> 
                <img class="flip" src="./test.png"/>
            </div>
            <div class="right-form-wrap">
                <span class="login-header">Login Form</span>
                <div class="input-wrap">
                    <input class="login-input-field" placeholder="Email"/>
                    <span class="wrap-text"></span>
                    <span class="span-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                </div>
                <div class="input-wrap">
                    <input class="login-input-field" placeholder="Password"/>
                    <span class="wrap-text"></span>
                    <span class="span-icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                </div>
                <div class="login-btn-container">
                    <button class="login-btn2">Login</button>
                </div>
                <div class="text-container">
                    <span class="bottom-text">Forgot<a class="link-text" href="#">Username/Password?</a></span>
                </div>  
            </div>
        </div>  
    </div>
</body>
</html>
